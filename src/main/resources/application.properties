vaadin.servlet.params.productionMode=false
spring.data.mongodb.database=${MONGODB_DATABASE}
#spring.data.mongodb.authentication-database= # Authentication database name.
#spring.data.mongodb.field-naming-strategy= # Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.grid-fs-database= # GridFS database name.
spring.data.mongodb.host=127.0.0.1
# Mongo server host. Cannot be set with URI.
spring.data.mongodb.password=${MONGODB_PASSWORD}
# Login password of the mongo server. Cannot be set with URI.
spring.data.mongodb.port=27017
# Mongo server port. Cannot be set with URI.
#spring.data.mongodb.repositories.type=auto # Type of Mongo repositories to enable.
#spring.data.mongodb.uri=mongodb://localhost/mitarbeiter # Mongo database URI. Cannot be set with host, port and credentials.
spring.data.mongodb.username=${MONGODB_USER}
# Login user of the mongo server. Cannot be set with URI.
